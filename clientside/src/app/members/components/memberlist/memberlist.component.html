  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <p class="h3 text-success">Members List</p>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aspernatur assumenda consectetur, culpa cupiditate dolore dolores eveniet excepturi inventore itaque numquam optio, quaerat voluptas. Eius impedit nemo obcaecati? Quam, quas!</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-sm btn-success button" (click)="Add()">Add Member</button>

  <div class="row">
    <div class="col">
  <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-blue" (gridReady)="onGridReady($event)"

    </div>
  </div>
</div>
